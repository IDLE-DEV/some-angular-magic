<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>It's something!</title>
</head>
<body>
  <canvas id="canvas" width="800" height="800"></canvas>
  <script>
    var vR = 50;//-100;
var vRs = 15;//-100;
var vO = 10;//-100;
startAnimation();

function startAnimation(){
  setInterval(render, 200);
}

function render(){
  if (vR + 1 == 100) {
    if (vRs + 1 == 100) {
      if (vO + 1 == 100) {
        vO=0;
      } else {
        vO++;
      };
      vRs=0;
    } else {
      vRs++;
    };
    vR=0;
  } else {
    vR++;
  };
  draw(vR,vRs,vO);
}

function draw(RR,RRs,OO) {
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.strokeStyle = "#9CFF00";
  ctx.translate(canvas.width/2,canvas.height/2);
  drawSpirograph(ctx,RR,RRs,OO);
  ctx.restore();
}

function drawSpirograph(ctx,R,r,O){
  var x1 = R-O;
  var y1 = 0;
  var i  = 1;
  var b  = 360;
  ctx.beginPath();
  ctx.moveTo(x1,y1);
  do {
    if (i>200000) break;
    var x2 = (R+r)*Math.cos(i*Math.PI/b) - (r+O)*Math.cos(((R+r)/r)*(i*Math.PI/b));
    var y2 = (R+r)*Math.sin(i*Math.PI/b) - (r+O)*Math.sin(((R+r)/r)*(i*Math.PI/b));
    ctx.lineTo(x2,y2);
    x1 = x2;
    y1 = y2;
    i++;
  } while (x2 != R-O && y2 != 0 );
  ctx.stroke();
}
  </script>
</body>
</html>
